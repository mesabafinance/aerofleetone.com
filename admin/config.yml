backend:
    name: github
    repo: mesabafinance/aerofleetone.com
publish_mode: editorial_workflow
media_folder: "assets/uploads"
collections:
    - name: "blog"
      label: "Blog"
      folder: "_posts/"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "img", widget: "image", required: false }
          - { label: "Body", name: "content", widget: "markdown" }
          - { label: "Tags", name: tags", widget: "list", allow_add: true }
          - { label: "Publish Date", name: "date", widget: "datetime" }
    - name: "news"
      label: "News"
      folder: "_news/"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Link", name: "link", widget: "string", required: false }
          - { label: "Body", name: "content", widget: "markdown" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
    - name: "staff"
      label: "Staff"
      folder: "_staff/"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Link", name: "link", widget: "string", required: false }
          - { label: "Body", name: "content", widget: "markdown" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
    - name: "Team"
      label: "Team"
      editor:
          preview: False
      files:
          - label: "Team"
            name: "team"
            file: "_data/staff.yml"
            fields:
                - label: "Staff members"
                  name: "items"
                  widget: "list"
                  fields:
                      - { label: "Name", name: "name", widget: "text" }
                      - { label: "Active", name: "active", widget: "boolean" }
                      - { label: "Title", name: "title", widget: "text" }
                      - { label: "Image", name: "img", widget: "image" }
                      - { label: "Mail", name: "mail", widget: "text" }
                      - { label: "LinkedIn", name: "linkedin", widget: "text" }
                      - { label: "Location", name: "testing", widget: "map" }
                      - { label: "Bio", name: "text", widget: "text" }
