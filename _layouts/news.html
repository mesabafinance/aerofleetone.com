---
layout: base
---
<div class="bg-light" style="margin-top: 8rem;">
    <div class="container py-5 my-5">
        <div class="col-md-8">
            <h1 class="py-5 my-5">{{page.title}}</h1>
            {% if page.img %}
                <img src="{{page.img}}" alt="{{post.title}}" class="img-fluid">
                <p>{{page.subtitle}}</p>
            {% endif %}
        </div>
    </div>
</div>

<div class="container py-5 my-5">
    <div class="row">
        <div class="col-md-8">
            {{content}}
            {% if page.article %}
                <a href="{{page.article}}" class="btn st-btn" rel="noopener" target="_blank">Read Full Article</a>
            {% endif %}
        </div>
    </div>
    <a class="btn st-btn mt-5" href="/">Back to Home</a>
</div>
