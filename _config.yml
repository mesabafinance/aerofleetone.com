title: Heavy Payload | Low Altitude | Aero Fleet One Drones | United States
email: your-email@example.com

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://aerofleetone.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
plugins:
    - jekyll-feed
    - jekyll-paginate

sass:
    load_paths:
        - assets/css/_sass
        - assets/css/_bootstrap

permalink: /blog/:year/:slug/index.html

collections:
    news:
        output: false
    staff:
        output: false

paginate: 2
paginate_path: "/blog/page-:num/"

defaults:
    - scope:
          type: "posts"
      values:
          layout: blog

exclude: [README.md]

social_media:
    - name: Linkedin
      url: https://www.linkedin.com/company/69963910/
    - name: Instagram
      url: https://www.instagram.com/aerofleetone/
    - name: Facebook
      url: https://www.facebook.com/AeroFleetOne

# data for privacy policy
address:
    name: Aero Fleet One
    street: 10270 67th St NW
    city: Tioga
    state: North Dakota
    zip: 58852
    country: United States
    phone: +1 (701) 214-4177
